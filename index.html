<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <meta name="robots" content="noindex, nofolllow" />

    <title>紹介ページ</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 120px;
        border-radius: 50%;
        margin-top: 10px;
      }
      button {
        padding: 10px 20px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>こんにちは、高鍬　輝大です。</h1>
      <img src="profile.png" alt="profile picture" />
      <p>僕はパソコン教室で、プログラムしています。</p>
      <button onclick="location.href='mailto:kodaita@outlook.jp'">
        メールする
      </button>
    </div>

</html>
