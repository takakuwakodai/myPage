<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>部活動紹介</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .club {
        margin: 20px 0;
        padding: 20px;
        background: #e0e0e0;
        border-radius: 8px;
      }
      .club h2 {
        margin-top: 0;
      }
      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .back-button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>部活動紹介</h1>

      <div class="club">
        <h2>サッカー部</h2>
        <p>
          サッカー部は毎週月・水・金曜日に練習を行っています。初心者から経験者まで歓迎します！
        </p>
      </div>

      <div class="club">
        <h2>吹奏楽部</h2>
        <p>
          吹奏楽部は週に3回練習を行い、地域のイベントにも参加しています。楽器が初めての方もお気軽にご参加ください。
        </p>
      </div>

      <div class="club">
        <h2>美術部</h2>
        <p>
          美術部は毎週火・木曜日に活動しており、絵画や彫刻などさまざまなアートに挑戦しています。
        </p>
      </div>

      <button class="back-button" onclick="location.href='index.html'">
        戻る
      </button>
    </div>
  </body>
</html>
